---
apiVersion: extensions/v1beta1
kind: Deployment
spec:
  replicas: 4
  template:
    metadata:
      labels:
        networkservicemesh.io/app: "bridge-domain"
    spec:
#      nodeSelector:
#        node-role.kubernetes.io/master: ""
      containers:
        - name: alpine-img
          image: alpine:latest
          command: ['tail', '-f', '/dev/null']
      initContainers:
        - name: bridge-domain-nsc
          image: networkservicemesh/nsc:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NSC_LABELS
              value: "app=bridge-domain"
            - name: NETWORK_SERVICES
              value: "nsm1:bridge-domain"
          resources:
            limits:
              nsm.ligato.io/socket: 1
metadata:
  name: nsc-bridge-domain
  namespace: default
